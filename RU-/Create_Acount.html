</head>
<body>

    </div>
              <br>
    <div>
    <input type="Lastname" placeholder="Lastname" id="Lastname" name="Lastname" required>
     </div>
      <br>

     <div>

     </div>
      <br>

        <div>
    <input type="CPassword" placeholder="Confirm password" id="Cpassword" name="Cpassword" required>
     </div>
      <br>

      <button type="submit" class="btn">Create Account</button>
      <p class="already" >Already have an Account<a href="#"> Sign In</a></p>

    </div>
    </form>

    
</body>
